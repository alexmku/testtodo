<!DOCTYPE html>
<html>
  <head>
    <title>To Do</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="content">
      <div class="line">
        <input type="text" placeholder="Новая задача" class="line--field">
        <button type="button" class="line--add">Добавить</button>
      </div>

      <ul class="list">

      </ul>

      <ul class="selector">
        <li>
          <input type="radio" name="gender" id="all" checked>
          <label for="all">Все</label>
        </li>
        <li>
          <input type="radio" name="gender" id="active">
          <label for="active">Активные</label>
        <li>
          <input type="radio" name="gender" id="completed">
          <label for="completed">Выполненные</label>
        </li>
      </ul>

    </div>


    <script type='text/javascript' src='js/script.js'></script>
    
  </body>
</html>
